<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Questions</title>
  </head>
  <body>
    <button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal-btn">ALL</button>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Подкаст вопросы
      </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
         <br>
          <div class="mui--text-black-54 mui--text-body2">Задай вопрос</div>
          <div class="mui-divider"></div>
          <br>
          <br>
          <br>
          
          
          <!-- Form -->
          <form class="mui-form" id="form">
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" id="question-input" required minlength="10">
              <label for="question-input">Что хочешь спросить?</label>
            </div>
            <button type="submit" class="mui-btn mui-btn--raised" id="submit" disabled>Задать вопрос</button>
          </form>

          <br>
          <br>
          
          <div class="mui--text-black-54 mui--text-body2">Ваши вопросы</div>
          <div class="mui-divider"></div>
          <br>
          <br>
          
          <div id="list"></div>
          
          
          

        </div>
      </div>
    </div>
  </body>
</html>
